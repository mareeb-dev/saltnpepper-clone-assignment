<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt n Pepper | Homepage</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/utility.css">
</head>

<body>
    <!-- navbar section started -->
    <nav class="navbar d-flex justify-around item-center">
        <div class="logo-img">
            <img class="
            logo" src="./assets/logos/restaurant logo.webp" alt="logo-image">
        </div>
        <div class="nav-items d-flex item-center">
            <a class="text-none" href="#" target="blank">Home</a>
            <a class="text-none" href="#" target="blank">About Us</a>
            <a class="text-none" href="#" target="blank">Publications</a>
            <a class="text-none" href="#" target="blank">Feedback</a>
            <button class="franchise-btn"><a class="text-none" href="#" target="blank">Get a Franchise</a></button>
            <button class="online-btn"><a class="text-none" href="#" target="blank">Order Online <span
                        class="font-bg"><i class="fa-solid fa-arrow-right"></i></span></a></button>
        </div>
    </nav>
    <!-- navbar section ended -->
    <!-- carousel section started -->
    <div class="carousel-img">
        <img class="carousel" src="./assets/images/carousel image.webp" alt="carousel-image">
    </div>
    <!-- carousel section ended -->
    <!-- restaurants section started -->
    <div class="restaurant-text text-center">
        <h2 class="heading-text">Welcome to <span class="text-futurak-snp">Salt'n Pepper</span><br />Restaurants! Our
            Brands
        </h2>
        <p class="slogan-text">Please click our brands below for further information, reservations or to order online
        </p>
    </div>
    <div class="restaurants d-flex justify-center">
        <div class="restaurant-one d-flex flex-column item-center gap-5">
            <img class="restaurant-image" src="./assets/images/snp restaurant.webp" alt="restaurant-image">
            <button class="order-btn mt-2"><a class="text-none" href="#" target="_blank">Order Now</a></button>
        </div>
        <div class="restaurant-two d-flex flex-column item-center gap-5">
            <img class="restaurant-image" src="./assets/images/snp express.webp" alt="restaurant-image">
            <button class="order-btn mt-2"><a class="text-none" href="#" target="_blank">Order Now</a></button>
        </div>
        <div class="restaurant-three d-flex flex-column item-center gap-5">
            <img class="restaurant-image" src="./assets/images/snp village.webp" alt="restaurant-image">
            <button class="table-btn mt-2"><a class="text-none" href="#" target="_blank">Reserve a Table</a></button>
        </div>
    </div>
    <!-- restaurants section ended -->

    <script src="https://kit.fontawesome.com/2eaa3c82f7.js" crossorigin="anonymous"></script>
</body>

</html>
